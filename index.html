<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div id="weather-box">
        <div id="search-bar">
          <input id="city" type="text" />
          <div id="img-border">
            <img id="search" src="./images/search.png" alt="" />
          </div>
        </div>
        <div id="weather-info">
          <img src="images/snow.png" alt="" />
          <div id="weather-text">
            <h1>22&deg;C</h1>
            <h2>Bengaluru</h2>
          </div>
        </div>
        <div id="weather-pressure">
          <div class="weather">
            <img src="images/humidity.png" alt="" />
            <div class="weather-text">
              <h4>53%</h4>
              <h6>Humidity</h6>
            </div>
          </div>
          <div class="weather">
            <img src="images/wind.png" alt="" />
            <div class="weather-text">
              <h4>5.66 km/h</h4>
              <h6>Wind Speed</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
